{% load babel %}
<select class="{{ class }}">
{% if novalue %}
<li><option value="-1" label="{{ novalue }}">{{ novalue }}</option>
{% endif %}
{% for itemid, item in items %}
<li><option value="itemid" label="{{ item }}"{% if selected = itemid %} selected="selected"{% endif %}>{% if datefilter %}{{ item|datefmt:datefilter }}{% else %}{{ item }}{% endif %}</option>
{% endfor %}
</select>
